<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>拼讲解员</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/pindan.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/pindan.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header"  id="header" data-position="fixed" class="header">
        <div data-role="navbar">
           <ul>
               <li><a id="panel1btn" href="#">可拼订单</a></li>
               <li><a id="panel2btn" href="#">发起拼单</a></li>
           </ul>
       </div>
    </div>
    <div data-role="main" >
        <div id="panel1" class="ui-content">       	
	        	<div id="order_list">
		            <ul data-role="listview" id="pindan_ul_id">
		                <!--<li id="pindan_li_id">                                   
		                        订单号：<span class="orderFormId" id="consis_orderID">201701020015</span><br/>
		                        游览时间：<span class="vistTime" id="consis_visitTime">2017-01-02 16:00</span><br/>
		                        已有人数：<span class="existedVisitor" id="consis_visitNum">5</span><br/>
		                        可拼单人数：<span class="consis_minus_class" id="consis_minus">10</span>                                     
		                    <div class="goOrder">
		                    <button id="goOrder" type="" class="goOrderbtn ui-btn ui-btn-inline" onclick="goOrder()" >去拼单</button>
		                    </div>
		                </li>-->
		            </ul>
	          </div>           
        </div>
           
        <div id="panel2">
            <form action="pindan_submit" id="" method="get" accept-charset="utf-8">
                <div class="visitTime">
                <label for="visitTime" id="visitTimelabel" class=" visitTime ui-hidden-accessible">浏览时间</label>
                <input type="date" id="visitTime" name="visitTime" class="visitTime" placeholder="浏览时间" />
                <select id="pindan_orderDatetime" name="datetime" value="" placeholder="时间">
					<option>8:00:00</option>
					<option>8:30:00</option>
					<option>9:00:00</option>
					<option>9:30:00</option>
					<option>10:00:00</option>
					<option>10:30:00</option>
					<option>11:00:00</option>
					<option>11:30:00</option>
					<option>12:00:00</option>
					<option>12:30:00</option>
					<option>13:00:00</option>
					<option>13:30:00</option>
					<option>14:00:00</option>
					<option>14:30:00</option>
					<option>15:00:00</option>
					<option>15:30:00</option>
					<option>16:00:00</option>
					<option>16:30:00</option>
					<option>17:00:00</option>
					<option>17:30:00</option>
					<option>18:00:00</option>
				</select>
                </div>
                <label for="visitorCount" class="ui-hidden-accessible">浏览人数</label>
                <input type="text" id="visitorCount" name=""visitorCount class="" placeholder="浏览人数" />
                <legend>需要为您代购门票吗？</legend>
                <label for="orderTicketRadio" value ="1">是，请为我代购门票</label>
                <input type="radio" id="orderTicketRadio" name="pindan_orderTicket" value="1" class="" />
                <div data-role="collapsible" id="orderTicketPanel" data-collapsed="false" hidden="true">
                        <label for="fullPriceTicketNum" class="ui-hidden-accessible">全价票</label>
                        <input type="number" id="fullPriceTicketNum" name="fullPriceTicketNum" value="" placeholder="全价票">
                        <label for="halfPriceTicketNum" class="ui-hidden-accessible">半价票</label>
                        <input type="number" id="halfPriceTicketNum" name="halfPriceTicketNum" value="" placeholder="半价票">
                        <label for="discountTicketNum" class="ui-hidden-accessible">折扣票</label>
                        <input type="number" id="discountTicketNum" name="discountTicketNum" value="" placeholder="半价票">
                </div>
                <label for="notorderTicketRadio" value="0">否，不用了，谢谢</label>
                <input type="radio" id="notorderTicketRadio" name="pindan_orderTicket" value="0" class="" />
            </form>
            <ul data-role="listview">
                <li data-icon="false">
                    <a>
                    <h3>费用信息</h3>
                    <p>
                        讲解费：<span class="guideMoney" id="pindan_guide_money"></span><br/>
                        门票：<span class="ticketMoney" id="pindan_ticket_money">5*60=300</span><br/>
                        合计：<span class="aggregateMoney" id="pindan_total_money">420</span><br/>
                    </p>
                    </a>
                </li>
            </ul>
            <div class="paybtn">
            <a href="#" class="ui-btn" onclick="consistOrder()">去支付</a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
 $(document).ready(function(){
 $("#orderTicketPanel").hide();
 $("#panel2").hide();
 $("#panel2btn").bind("click", function(event) {
        $("#panel1").hide(300);
        $(".visitTime").show();
        $("#panel2").show(300);

    });
    $("#panel1btn").bind("click", function(event) {
        $("#panel2").hide(300);
        $("#panel1").show(300);
    });
    $(".goOrderbtn").click(function(event){
        $(".visitTime").hide();
        $("#panel1").hide(300);
        $("#panel2").show(300);
    });
    $("#orderTicketRadio").bind('click', function(event) {
        if($("#orderTicketRadio").attr("data-cacheval")=="false")
        {
            $("#orderTicketPanel").show('200', function() {
            });
        }else{
            $("#orderTicketPanel").hide('200', function() {
            });
        }
    });
    $("#notorderTicketRadio").bind('click', function(event) {

            $("#orderTicketPanel").hide('200');
    });
});
</script>
</body>
</html>
