<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>确认订单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>确认订单</h1>
    </div>
    <div data-role="main" class="ui-content">
        <div class="orderCard">
            <h3>导游信息</h3>
            <ul data-role="listview">
                <li>姓名：<span class="name">Angelababy</span></li>
                <li>性别：<span class="sex">女</span></li>
                <li>年龄：<span class="age">27</span></li>
                <li>语种：<span class="language">英语</span></li>
            </ul>
        </div>
        <div class="orderCard">
            <h3>预约信息</h3>
            <ul data-role="listview">
                <li>预约时间：<span class="orderTime">2017-01-02</span></li>
                <li>预约人数：<span class="visitorCount">5</span></li>
            </ul>
        </div>
        <div class="orderCard">
            <h3>费用信息</h3>
            <ul data-role="listview">
                <li>讲解费：<span class="guideMoney">120</span></li>
                <li>门票：<span class="ticketMoney">5*60=300</span></li>
                <li>合计：<span class="aggregateMoney">420</span></li>
            </ul>
        </div>
        <button type="">去支付</button>
    </div>
</div>
</body>
</html>
