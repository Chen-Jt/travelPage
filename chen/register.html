<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>注册页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/Register.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript" src="js/Regist.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header"  id="header" class="header">

    </div>
    <div data-role="main" class="ui-content">
        <form action="register_submit" method="get" accept-charset="utf-8">
            <!-- 前三个通过微信自动获取-->
            <div class="ui-field-contain">
            <label for="nickname" class="">昵称：</label>
            <input type="text" id="nickname" name="" class="" value="" placeholder="昵称" />
            <label for="sex" class="">性别：</label>
            <input type="text" id="sex" name="" class="" value="女" />
            <label for="name" class="">姓名:</label>
            <input type="text" id="name" name="" class="" />
            <label for="tel" class="">电话:</label>
            <input type="tel" id="tel" name="" class="" />
            <label for="password" class="">密码：</label>
            <input type="password" id="password" name="" class="" />
            <label for="password" class="">确认密码：</label>
            <input type="password" id="confirm_password" name="" class="" />
            <label for="headimg">头像：</label>
            <div>
            	<input type="file" id="btnFile" style="display: none" onchange="selectImage(this)">
            	<img src="img/visitor.png" onclick="openFile()" id="visitor_img">
            </div>  
            <label for="agreeClause" class="">我已阅读并同意<a href="#">相关服务条款</a></label>
            <input type="checkbox" id="agreeClause" value="yes" name="" class="" />
            <input type="button" id="submit" name="submit" value="注册" onclick="Regist()">
            </div>
        </form>
    </div>
</div>
</body>
</html>
