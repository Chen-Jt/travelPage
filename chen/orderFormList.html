<script type="text/javascript">
  $(document).ready(function($) {
             /*实现订单筛选*/
            $(".navList").click(function(){
                $(".viewState").parentsUntil("li").show();//显示全部订单
                var juagechar = $(this).html();
                if(juagechar!="全部")
                {
                    $(".viewState").each(function() {//隐藏未选中的
                     if($(this).html()!=juagechar)
                     {

                    });
                }
    });
});
